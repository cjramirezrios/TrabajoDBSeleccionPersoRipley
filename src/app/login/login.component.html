
<aside *ngIf="pagina=='A'" >
  <img src="https://uptrainingclub.com/wp-content/uploads/2020/03/undraw_Login_re_4vu2-1080x675.png"/>
  <div id="Login">
    <h1>LOGIN</h1>
    <form [formGroup]="form" (ngSubmit)="Ingresar()">
      <p class="Registro">
      <img src="http://icons.iconarchive.com/icons/paomedia/small-n-flat/512/user-male-icon.png">
      <input type="email" name="correo_electronico" placeholder="Correo electronico" formControlName="correo_electronico"/>
      </p>
      <p class="Registro">
        <img src="https://e7.pngegg.com/pngimages/344/584/png-clipart-lock-computer-icons-user-computer-security-user-password.png">
        <input type="password" name="password" placeholder="Contraseña" formControlName="password" />
      </p >
      <p id="TipoUsuario">
        Tipo de usuario:<br/>
        <input formControlName="tipo_usuario"  type="radio" name="tipo_usuario" value="Postulante">Postulante
        <input formControlName="tipo_usuario" type="radio" name="tipo_usuario" value="Administrador">Administrador
      </p>
      <p id="BotonIngresar">
         <button (click)="Ingresar()" [disabled]="form.invalid">Ingresar</button>
      </p>
      <p id="question">¿Eres postulante y no tienes cuenta?</p>
      <p id="botonRegis"><a  (click)="Registrarse()">Registrate aquí</a></p>
    </form>
  </div>
</aside>

<aside *ngIf="pagina=='N'" id="PagRegis">
  <h1 id="TituloRegis">Registro</h1>
  <div id="CreacionRegistro">
    
    <form [formGroup]="postulanteForm" (ngSubmit)="Guardar()">
      <div class="FormularioRegistro">
        <label>Nombres</label>
      <input  type="text" formControlName="Nombres" >
      </div>
      <div class="FormularioRegistro">
        <label>Apellidos</label>
      <input  type="text" formControlName="Apellidos">
      </div>
      <div class="FormularioRegistro">
        <label>Contraseña</label>
      <input  type="password" formControlName="Password">
      </div>
      <div class="FormularioRegistro">
        <label>Correo electronico</label>
      <input  type="email" formControlName="Correo_electronico">
      </div>
      <div class="FormularioRegistro">
        <label>Numero de DNI</label>
      <input type="text" formControlName="Nro_DNI">
      </div>
      <div class="FormularioRegistro">
        <label>Fecha de nacimiento</label>
      <input type="date" formControlName="Fecha_nacimiento">
      </div>
      <div class="FormularioRegistro">
        <label>Telefono</label>
      <input  type="text" formControlName="Telefono" >
      </div>
      <div class="FormularioRegistro">
        <label>Departamento</label>
      <select name="departamento" id="departamento" formControlName="departamento" class="from-control" >
        <option [ngValue]="item" *ngFor="let item of departamentos">{{item.nombre}}</option>
      </select>
      </div>
      <div class="FormularioRegistro">
        <label>Provincia</label>
        <select name="provincia" id="provincia" formControlName="provincia" class="from-control" >
          <option [ngValue]="item" *ngFor="
          let item of provincias">{{item.nombre}}</option>
        </select>
      </div>
      <div class="FormularioRegistro">
        <label>Distrito</label>
        <select name="distrito" id="distrito" formControlName="distrito" class="from-control">
          <option value="item" *ngFor="
          let item of distritos">{{item.nombre}}</option>
        </select>
      </div>
      <div class="FormularioRegistro">
        <label>Grado Academico</label>
      <input name="Grado_academico" type="text" formControlName="Grado_academico" >
      </div>
      <div class="BotonGenerar">
        <button  id="Generar" type="submit"  >REGISTRAR</button>
      </div>
    </form>
  </div>
</aside>
